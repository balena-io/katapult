# Main config schema for the product (test-product)
version: "1"
title: Config manifest
properties:
  BALENA_TLD:
    type: string
    description: >-
      Full Top Level Domain for target
  BALENA_DEVICE_UUID:
    type: string?
    description: >-
      Optional UUID
  PRODUCTION_MODE:
    type: string
    pattern: ^[true | false]$
  JSON_WEB_TOKEN_SECRET:
    type: string
    pattern: ^[0-9A-Za-z_]{16,64}$
