kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: registry2
  annotations:
     nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  tls:
    -
      secretName: registry2-defaultport-tls
      hosts:
        - {{REGISTRY2_HOST}}
  rules:
    -
      host: {{REGISTRY2_HOST}}
      http:
        paths:
          -
            path: /
            backend:
              serviceName: registry2
              servicePort: 80
