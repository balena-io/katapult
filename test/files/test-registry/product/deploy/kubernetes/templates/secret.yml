# values should be base64 encoded!
kind: Secret
apiVersion: v1
metadata:
  name: registry2-master
type: Opaque
data:
  REGISTRY2_SECRETKEY: "{{#base64}}{{{REGISTRY2_SECRETKEY}}}{{/base64}}"
  REGISTRY2_S3_KEY: "{{#base64}}{{{REGISTRY2_S3_KEY}}}{{/base64}}"
  REGISTRY2_S3_SECRET: "{{#base64}}{{{REGISTRY2_S3_SECRET}}}{{/base64}}"
  API_TOKENAUTH_CRT: "{{#base64}}{{{API_TOKENAUTH_CRT}}}{{/base64}}"
  LOGENTRIES_TOKEN: "{{#base64}}{{{LOGENTRIES_TOKEN}}}{{/base64}}"
