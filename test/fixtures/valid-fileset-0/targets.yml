docker-compose: {}
kubernetes:
  labels:
    kompose.service.type: loadbalancer
    kompose.service.HorizontalPodAutoscaler.minReplicas: '2'
    kompose.service.HorizontalPodAutoscaler.maxReplicas: '10'
