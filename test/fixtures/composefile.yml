version: '3'
services:
  admin:
    image: resin/resin-admin:v1.18.3
    ports:
      - 443:80
    cap_add:
      - SYS_RESOURCE
      - SYS_ADMIN
    environment:
      API_HOST:
      UI_HOST:
      PRODUCTION:
      CONFD_BACKEND:
      SECRET_LOGENTRIES_TOKEN:
      SECRET_MAPS_API_KEY:
  registry:
    image: resin/resin-registry:v1.7.2
    ports:
      - 443:80
    cap_add:
      - SYS_RESOURCE
      - SYS_ADMIN
    volumes:
      - registry-data:/data
    environment:
      CONFD_BACKEND:
      REGISTRY_HOST:
      REGISTRY_S3_BUCKET:
      REGISTRY_STORAGE_PATH:
      SECRET_LOGENTRIES_TOKEN:
      SECRET_REGISTRY_S3_KEY:
      SECRET_REGISTRY_S3_SECRET:
      SECRET_REGISTRY_TOKEN:
